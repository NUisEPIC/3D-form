<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3d Form -- Jordan T</title>
    <meta name="description" content="3d Form Test Concept">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- vendor.css is currently empty-->
    <!-- build:css styles/vendor.css-->
    <!-- bower:css-->
    <!-- endbower-->
    <!-- endbuild-->
    <!-- build:css styles/main.css-->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
  </head>
  <body>
    <div class="formula">
      <div class="header"></div>
      <div class="primary-window">
        <div class="forcefield">
          <form>
            <div class="input-group">
              <input type="text" required>
              <label>Username</label>
              <div class="glance"></div>
            </div>
            <div class="input-group">
              <input type="email" required>
              <label>School Email</label>
              <div class="glance"></div>
              <div class="pill-right"><span>.edu</span></div>
            </div>
            <div class="input-group">
              <input type="text" required>
              <label>Github</label>
              <div class="glance"></div>
              <div class="pill-left"><span>@</span></div>
            </div>
            <div class="input-group">
              <input type="text">
              <label>Team Name (if any)</label>
            </div>
            <div class="input-group">
              <input type="text" required>
              <label>How did you hear about us?</label>
              <div class="glance"></div>
            </div>
          </form>
          <div class="thanks">
            <h2>Yo, you just got logged in!</h2><img src="./images/fyeah.png" style="max-height: 165px">
          </div>
        </div>
      </div>
      <div class="submit-btn">Punch it!</div>
    </div>

</html>
